<!-- header -->
<header class="sticky-header" id="headroom-head">
  <div class="top-news">
    <p class="mb-0" [ngClass]="(cs.ab_config?.link_status)? 'cursor': ''"
    (click)="rs.onRedirect(cs.ab_config);" id="announceBar">{{cs.announcementBar}}</p>
  </div>
  <header class="cd-main-header">
    <div class="{{template_setting.header_type}} hover-container">
      <div class="row">
        <div [ngClass]="(leftLogo && cs.desktop_device)? 'col-md-2 col-6 d-flex align-items-center': 'col-12 center-logo'">
          <a (click)="resetmm();" routerLink="/">
            <div class="cd-logo logo">
              <img width="100%" height="100%" class="logo-img" [src]="imgBaseUrl+cs.store_logo" alt="{{cs.store_details?.name}}">
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>
</header>

<!-- navbar (menu) -->
<nav *ngIf="!cs.desktop_device" class="cd-nav"></nav>

<!-- body -->
<div class="page-container">
  <div class="cd-main-content">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- footer -->
<app-footer></app-footer>
