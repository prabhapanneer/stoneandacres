<section class="over-all smooth-fadein">
  <!-- breadcrumb -->
  <section class="head-breadcrumb">
    <div class="{{template_setting?.body_type}}">
      <div class="row">
        <div class="col-md-12">
          <div class="head-breadcrumb-inner border-btm d-flex justify-content-between">
            <div>
              <h2>Quotations</h2>
              <p>View and manage your quotations</p>
            </div>
            <div *ngIf="template_setting?.display_goback && cs?.desktop_device" class="d-flex align-items-center justify-content-end">
              <span (click)="cs.goBack();">GO BACK</span>
            </div>
          </div>
        </div>

        <div *ngIf="template_setting?.breadcrumb" class="col-md-12">
          <div class="breadcrumb-navigation mt-3">
            <ul class="collapsed">
              <li><a routerLink="/">Home</a></li>
              <li><a routerLink="/account">My Account</a></li>
              <li><span class="active-page">Quotations</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--# breadcrumb #-->

  <section class="common-site-section myaccount">
    <div class="{{template_setting?.body_type}}">
      <div class="row">

        <!-- live -->
        <div class="col-md-6 mb-2 mt-2">
          <div class="d-sm-flex myaccount__card primary-card" routerLink="/account/quotations/list/live">
            <div class="myaccount-icon d-flex justify-content-center align-items-center xs-pd-l-20">
              <i class="material-icons">
                play_circle_filled
                </i>
            </div>
            <div class="myaccount__body m_flex m_text_center">
              <div class="my_acc_card_head">
                <h4 class="mb-3">Live Quotations</h4>
                <p class="text-muted">Check your live quotations</p>
              </div>
            </div>
          </div>
        </div>

        <!-- confirmed -->
        <div class="col-md-6 mb-2 mt-2">
          <div class="d-sm-flex myaccount__card primary-card" routerLink="/account/quotations/list/confirmed">
            <div class="myaccount-icon d-flex justify-content-center align-items-center xs-pd-l-20">
              <i class="material-icons">
                check_circle
                </i>
            </div>
            <div class="myaccount__body pr-2 m_flex m_text_center">
              <div class="my_acc_card_head">
                <h4 class="mb-3">Confirmed Quotations</h4>
                <p class="text-muted">Check your confirmed quotations</p>
              </div>
            </div>
          </div>
        </div>

        <!-- cancelled -->
        <div class="col-md-6 mb-2 mt-2">
          <div class="d-sm-flex myaccount__card primary-card" routerLink="/account/quotations/list/cancelled">
            <div class="myaccount-icon d-flex justify-content-center align-items-center xs-pd-l-20">
              <i class="material-icons">
                cancel
                </i>
            </div>
            <div class="myaccount__body pr-2 m_flex m_text_center">
              <div class="my_acc_card_head">
                <h4 class="mb-3">Cancelled Quotations</h4>
                <p class="text-muted">Check your cancelled quotations</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</section>
