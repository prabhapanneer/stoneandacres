<section *ngIf="pageLoader">
  <app-loading-spinner></app-loading-spinner>
</section>

<section class="over-all smooth-fadein" *ngIf="!pageLoader">
  
  <!-- breadcrumb -->
  <section class="head-breadcrumb">
    <div class="{{template_setting?.body_type}}">
      <div class="row">
        <div class="col-md-12">
          <div class="head-breadcrumb-inner border-btm d-flex justify-content-between">
            <div>
              <h2>Gift Cards</h2>
              <p>Celebrate every occasion</p>
            </div>
            <div *ngIf="template_setting?.display_goback && cs?.desktop_device" class="d-flex align-items-center justify-content-end">
              <span (click)="cs.goBack();">GO BACK</span>
            </div>
          </div>
        </div>

        <div *ngIf="template_setting?.breadcrumb" class="col-md-12">
          <div class="breadcrumb-navigation mt-3">
            <ul class="collapsed">
              <li><a routerLink="/">Home</a></li>
              <li><span class="active-page">Gift Cards</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--# breadcrumb #-->

  <section class="common-site-section our-team">
    <div class="{{template_setting?.body_type}}">
      <div *ngIf="list?.length" class="row">
        <div *ngFor="let x of list | orderAsc:'rank'; let i=index;" class="col-lg-3 col-md-6 col-sm-6 col-12 d-flex">
          <div (click)="onSelect(x);" class="team-member gift-card cursor">
            <figure>
              <img width="100%" height="100%" appImgLazyLoad [ImagelazyLoad]="imgBaseUrl+x.image" alt="Gift-Cards">
            </figure>
            <div class="gift-card-values">
              <h6>{{ x.name }}</h6>
              <p *ngIf="x.temp_price > 0">{{ x.temp_price | currency:cc.currency?.country_code:'symbol':cc.format }}</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!list?.length" class="row">
        <div class="col-12">
          <div class="live_order_id">
            <h5 align="center">No cards found</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>
