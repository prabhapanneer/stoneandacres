<section *ngIf="pageLoader">
  <app-loading-spinner></app-loading-spinner>
</section>

<section class="over-all smooth-fadein" *ngIf="!pageLoader">
  
  <!-- breadcrumb -->
  <section class="head-breadcrumb">
    <div class="{{template_setting?.body_type}}">
      <div class="row">
        <div class="col-md-12">
          <div class="head-breadcrumb-inner border-btm d-flex justify-content-between">
            <div>
              <h2>Appointment Services</h2>
              <p>Choose your Service</p>
            </div>
            <div *ngIf="template_setting?.display_goback && commonService?.desktop_device" class="d-flex align-items-center justify-content-end">
              <span (click)="commonService.goBack();">GO BACK</span>
            </div>
          </div>
        </div>

        <div *ngIf="template_setting?.breadcrumb" class="col-md-12">
          <div class="breadcrumb-navigation mt-3">
            <ul class="collapsed">
              <li><a routerLink="/">Home</a></li>
              <li *ngIf="commonService.appointment_cat_page_attr?.name"><a routerLink="/services">{{commonService.appointment_cat_page_attr.name}}</a></li>
              <li><span class="active-page">Services</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--# breadcrumb #-->

  <section class="common-site-section our-team">
    <div class="{{template_setting?.body_type}}">
      <div *ngIf="list?.length" class="row">
        <div *ngFor="let x of list | orderAsc:'rank'; let i=index;" class="col-lg-3 col-md-6 col-sm-6 col-12 d-flex">
          <div class="team-member gift-card cursor">
            <figure>
              <img width="100%" height="100%" appImgLazyLoad [ImagelazyLoad]="imgBaseUrl+x.image" alt="service">
            </figure>
            <div class="gift-card-values">
              <h6>{{ x.name }}</h6>
              <p *ngIf="x.temp_price > 0">{{ x.temp_price | currency:cc.currency?.country_code:'symbol':cc.format }}</p>
              <button (click)="onSelect(x);" class="primary-btn d-flex justify-content-center align-items-center w-100">
                BOOK APPOINTMENT
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!list?.length" class="row">
        <div class="col-12">
          <div class="live_order_id">
            <h5 align="center">No services found</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>
