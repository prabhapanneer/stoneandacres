<section *ngIf="pageLoader">
  <app-loading-spinner></app-loading-spinner>
</section>

<section *ngIf="!pageLoader" class="over-all smooth-fadein">
  <section class="common-site-section contact">
    <div *ngIf="cs.store_locations?.page_config" class="row m-0">
      <div class="col-lg-12">
        <div class="contact_contents ptb10 titles">
          <h3 class="text-center">{{ cs.store_locations.page_config.heading }}</h3>
          <ng-container *ngIf="cs.store_locations.page_config?.sub_heading">
            <h6 class="text-center">{{ cs.store_locations.page_config.sub_heading }}</h6>
            <span></span>
          </ng-container>
        </div>
      </div>
    </div>

    <main class="content about-page">
      <section class="primary-section">
        <div class="{{template_setting?.body_type}} px-0">
          <div *ngIf="cs.store_locations?.location_list?.length" class="row store-locator m-0">
            <div *ngFor="let x of cs.store_locations.location_list;" class="mb-5" [ngClass]="{
              'col-md-12': cs.store_locations.location_list.length===1,
              'col-lg-6': cs.store_locations.location_list.length===2,
              'col-lg-4': cs.store_locations.location_list.length>2
            }">
              <div class="d-flex justify-content-center align-items-center py-3">
                <h4>{{x.name}}</h4>
              </div>
              <iframe [src]="x.map_url" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              <ul class="list-style-none fa-ul our-branches pt-3">
                <li class="text-left">
                  <span class="fa-li"><i class="material-icons">location_on</i></span>              
                  <span [innerHtml]="x.address"></span>
                </li>          
                <li>
                  <span class="fa-li"><i class="material-icons">phone</i></span>
                  {{x.mobile}}
                </li>     
              </ul>
            </div>
          </div>

          <div *ngIf="!cs.store_locations?.location_list?.length" class="row">
            <div class="col-12">
              <div class="live_order_id">
                <h5 align="center">No locations found</h5>
              </div>
            </div>
          </div>
        </div>
      </section> 
    </main>
  </section>
</section>
